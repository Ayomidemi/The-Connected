<html>
<head>

    <style>
         * {
  box-sizing: border-box;
  font-family: Helvetica, Arial, sans-serif;
}

body {
  margin: 0;
  font-family: Helvetica, Arial, sans-serif;
  background-color: #edf4ff;
}
nav {
        display: flex;
        justify-content: space-between;
    }

    a {
        text-decoration: none;
        color: #000;
        margin: 0 15px;
    }
    
    .ugl {
        list-style: none;
        display: flex;
        padding: 20px;
    }
    .txt {
  color: #2a5cf5;
}
/* Style the content */
.content {
  padding: 5px;
  text-align: center;
  font-size: 35px;
  color: #3b3f47;
}

input[type=text] {  
padding: 15px;  
margin-top: 8px;  
font-size: 15px;  
border-style: none;
border-width: 0px;
background-color: #d3d9e3;
width: 65%;
text-align: center;
}  

.searchbox {
    text-align: center;
}
.searchbox button {   
padding: 15px;  
margin-top: 10px;  
margin-left: 0px;  
background: #4287f5;  
font-size: 15px;  
border: 2px blue;
cursor: pointer;
color: white;
width: 15%;
}
.searchbox button:hover {  
background: blue;  
}
.logo {
    padding: 0px 0px 0px 0px;
    margin-right: 0px;
    border: none;
}
.fa {
  padding: 0px;
  font-size: 20px;
  width: 50px;
  text-align: center;
  text-decoration: none;
}

.fa:hover {
    opacity: 0.7;
}
.cont {
    text-align: center;
}
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  border-radius: 40%;
}
.active {
  background-color: #2a5cf5;
  padding: 15px;
  width: 120px;
  text-align: center;
  font-size: 35px;
  color: #fff;
}
/* Set a style for the submit button */
.signupbtn {
  background-color: #2a5cf5;
  color: white;
  padding: 16px 20px;
  margin: 15px 0px 40px 0px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  font-size: 15px;
}

.signupbtn:hover {
  opacity: 1;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
/* The popup-form hidden by default */
.popup .overlay {
  position: fixed;
  top: 0px;
  left: 0px;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.7);
  z-index: 1;
  display: none;
}
.popup .content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%) scale(0);
  background: #fff;
  width: 450px;
  height: 220px;
  z-index: 2;
  text-align: center;
  padding: 20px;
  box-sizing: border-box;
}
.popup .close-btn {
  position: absolute;
  right: 20px;
  top: 20px;
  width: 30px;
  color: #000;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
}
.popup.active .overlay {
  display: block;
}
.popup.active .content {
  transition: all 300ms ease-in-out;
  transform: translate(-50%,-50%) scale(1);
}


    </style>
</head>

        <a href="#"><i class="fa fa-instagram"></i></a>

    </div>
        <li><a class="txt" href="Create an account.html">Create an account</a></li>
    </div>

</nav>
    
 </header>

 <div class="searchbox">

        <input type="text" placeholder="Nominee name, Nominee number, Nominee category">
        <button type="submit">Search</button>

 </div>

<div class="cont">

<img src="./Desktop/Images/pro 3.jpg" width="50%">

</div>

</body>
